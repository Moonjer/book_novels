<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="copyright" content="本页版权 www.zongheng.com 纵横中文网所有。All Rights Reserved"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="https://static.zongheng.com/favicon.ico" />
    <title>[[${title}]]小说_小说推荐_好看的完本免费小说推荐- 纵横中文网</title>
    <meta name="keywords" content="夕阳渐落去阅读页,第三十四章  少女情窦开"/>
    <meta name="description" content="纵横中文网最新更新夕阳渐落去,本章内容为第三十四章  少女情窦开的全文阅读页,夕阳渐落去最新章节免费阅读,页面无弹窗,访问速度快尽在纵横中文网。"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/basic.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reader.min.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}"/>

    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>

    <script type="text/javascript" th:src="@{/js/jquery-1.9.1.js}"></script>
</head>
<body class="rb_1">
<div class="head-fixed-reader head-simple">
    <div class="wrap">
        <div class="head-top clearfix">
            <div class="logo imgbox fl">
                <a href="/fiction/index/index"><img src="../picture/logo.png" alt="logo"/></a>
            </div>
            <form id="commSearch" name="searchForm" method="get"
                  action="/fiction/index/search" target="_blank">
                <div class="search-box fl" data-hook="searchSuggest">
                    <input class="search-text fl" name="fictionName" type="text"
                           placeholder="请输入书名"/>
                    <input type="submit" class="search-btn fr"/>
                </div>
            </form>
            <div class="right-wrap-login ud_userTox">
                <div class="unlogin ud_unlogin clearfix">
                    <div class="login fl">
                        <a class="user_login" href="">登录</a>
                    </div>
                    <div class="regist fl">
                        <a class="user_register" href="">注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 大包 -->
<div class="readerPageWrap">
    <div class="h20-blank"></div>
    <!-- 推广层 -->
    <div class="goodgame">
        <a href="" target="_blank"></a>
    </div>
    <!-- 主内容 -->
    <div class="rw_3" id="reader_warp">
        <!-- 1.	阅读器头部推荐位 -->
        <div class="com-recbox"></div>
        <!-- 阅读页start -->
        <!-- 包裹层 -->
        <div  class="rft_1">
            <!-- 内容主盒 -->
            <div class="reader_box"  >
                <div class="marker " ></div>
                <div class="title">
                    <div class="iconbox">
                        <em class=""></em>
                    </div>
                    <div th:text="${chapter.chapterTitle}" class="title_txtbox"></div>
                </div>
                <div class="bookinfo">
                 更新时间：<span  th:text="${#dates.format(chapter.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                    <a th:href="@{/chapter/list(fiction_id=${chapter.fictionId})}" class="reader_lnkbtn" >目录</a>
                </div>

                <div class="reader_line"></div>
                <div class="content" itemprop="acticleBody">
                    <p style="font-size: 14px" th:utext="${content.content}"></p>
                </div>
                <!-- 订阅盒 -->

                <!-- 作者的话 -->

                <!-- 捧场按钮 -->

                <!-- 操作区 -->
                <div class="chap_btnbox">
                    <a  th:href="@{/chapter/list(fiction_id=${chapter.fictionId})}">目录</a>

                    <a th:href="@{/chapter/netRead(fiction_id=${chapter.fictionId},sort=${chapter.sort},status=1)}" href="javascript:void(0)">上一章</a>

                    <a th:href="@{/chapter/netRead(fiction_id=${chapter.fictionId},sort=${chapter.sort},status=2)}" href="javascript:void(0)" class="nextchapter">下一章</a>
                </div>
                <div class="ctrl_tips">
                    按“键盘左键←”返回上一章&nbsp;&nbsp;&nbsp;按“键盘右键→”进入下一章&nbsp;&nbsp;&nbsp;按“空格键”向下滚动
                </div>
            </div>
            <!-- /内容主盒 -->
        </div>
        <!-- /包裹层 -->
    </div>
    <!-- 控制手柄 -->
    <div class="gamepad">
        <!-- 阅读手柄，左侧目录弹出列表层 -->
        <div id="uiGPReaderAct">
            <div class="gpd_btnpal">
                <a
                        class="chapterList"
                        href="http://book.zongheng.com/showchapter/909154.html"
                        target="_blank"
                >目录</a
                >

                <a
                        class="bookShelf"
                        href="javascript:void(0)"
                >书架</a
                >

                <a
                        class="bookDetail"
                        href="http://book.zongheng.com/book/909154.html"
                        target="_blank"
                >书页</a
                >
                <a
                        class="readerSetting"
                        href="javascript:void(0)"
                >设置</a
                >
            </div>
            <div class="gpd_flt_chapterlist"></div>
            <!-- 控制面板 -->
            <div class="gpd_flt_setting" data-pname="readerSetting">
                <h4>设置</h4>
                <div class="gpd_setLine gpd_setstyle">
                    <div class="gpd_setName">阅读背景</div>
                    <div class="gpd_setcon">
                        <a
                                class="sbs_1 active"
                                href="javascript:void(0)"
                                data-style="1"
                        ></a>
                        <a class="sbs_2" href="javascript:void(0)" data-style="2"></a>
                        <a class="sbs_3" href="javascript:void(0)" data-style="3"></a>
                        <a class="sbs_4" href="javascript:void(0)" data-style="4"></a>
                        <a class="sbs_5" href="javascript:void(0)" data-style="5"></a>
                        <a class="sbs_6" href="javascript:void(0)" data-style="6"></a>
                        <a class="sbs_7" href="javascript:void(0)" data-style="7"></a>
                        <a class="sbs_8" href="javascript:void(0)" data-style="8"></a>
                    </div>
                </div>
                <div class="gpd_setLine gpd_setfont">
                    <div class="gpd_setName">正文字体</div>
                    <div class="gpd_setcon">
                        <a href="javascript:void(0)" class="sbf_1" data-font="1"
                        >宋体</a
                        >
                        <a href="javascript:void(0)" class="sbf_2 active" data-font="2"
                        >黑体</a
                        >
                        <a href="javascript:void(0)" class="sbf_3" data-font="3"
                        >微软雅黑</a
                        >
                        <a href="javascript:void(0)" class="sbf_4" data-font="4"
                        >楷体</a
                        >
                    </div>
                </div>
                <div class="gpd_setLine gpd_setsize">
                    <div class="gpd_setName">字体大小</div>
                    <div class="gpd_setcon">
                        <div class="sbw_font">
                            <a data-size="small" class="setfont" href="javascript:void(0)"
                            >A-</a
                            >
                            <div class="nowfont">16</div>
                            <a data-size="big" class="setfont" href="javascript:void(0)"
                            >A+</a
                            >
                        </div>
                    </div>
                </div>
                <div class="gpd_setLine gpd_setwidth">
                    <div class="gpd_setName">页面宽度</div>
                    <div class="gpd_setcon">
                        <a href="javascript:void(0)" class="sbw_1" data-width="1"
                        >640</a
                        >
                        <a href="javascript:void(0)" class="sbw_2" data-width="2"
                        >800</a
                        >
                        <a href="javascript:void(0)" class="sbw_3 active" data-width="3"
                        >默认</a
                        >
                        <a href="javascript:void(0)" class="sbw_4" data-width="4"
                        >1280</a
                        >
                    </div>
                </div>
                <div class="gpd_btnLine">
                    <button class="confirm">保存设置</button>
                    <button class="reset">恢复默认</button>
                </div>
                <a class="gpd_close ui_widget_close"></a>
            </div>
        </div>
        <!-- 阅读手柄，右侧下控制按钮 -->
        <div id="uiGPUserAct">
            <div class="gpd_btnpal">
                <a
                        class="chapterForum"
                        href="http://forum.zongheng.com/297357.html"
                        target="_blank"
                >圈子</a
                >
                <a
                        href="#top"
                        class="returntop"
                >顶部</a
                >
            </div>
        </div>
    </div>
    <div class="h20-blank"></div>
    <!-- /大包 -->
</div>
</body>
</html>
